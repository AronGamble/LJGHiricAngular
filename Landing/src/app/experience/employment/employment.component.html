<section class="section" id="features">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5 order-2 order-lg-1">
        <div class="features-box mt-5 mt-lg-0">
          <h3>{{ employmentItem.companyName }}</h3>
          <p class="text-muted web-desc">
            {{ employmentItem.location }}
          </p>
          <ul class="text-muted list-unstyled margin-t-30 features-item-list">
            <li class="">Microsoft full stack development</li>
            <li class="">Umbraco & Episerver CMS</li>
            <li class="">Angular</li>
          </ul>

        </div>
      </div>
      <div class="col-lg-7 order-1 order-lg-2">
        <div class="features-img mx-auto mr-lg-0">
          <img
            src="assets/images/growth-analytics.svg"
            alt="macbook image"
            class="img-fluid"
          />
        </div>
      </div>
    </div>
    <app-back buttonText="Back to Contract History"></app-back>
  </div>

</section>
