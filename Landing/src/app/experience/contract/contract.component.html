<section class="section" id="features">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12 order-2 order-lg-1">
        <div class="features-box mt-5 mt-lg-0">

          <h3>Contract History</h3>

          <ul
            class="text-muted list-unstyled margin-t-30 features-item-list"
            *ngFor="let item of historyItems"
          >
            <li class="">

                <strong>{{ item.companyName }}</strong>
                 - {{ item.location
                }}
                ({{ item.startDate | date: "MMM y" }} - {{ item.endDate | date: "MMM y" }})<br />
                <a
                [routerLink]="['/experience/employment', item.id]" class="btn btn-primary"
                >Learn More <i class="mdi mdi-arrow-right"></i
              ></a>

            </li>
          </ul>
        </div>
      </div>
      <!-- <div class="col-lg-7 order-1 order-lg-2">
        <div class="features-img mx-auto mr-lg-0">
          <img
            src="assets/images/growth-analytics.svg"
            alt="macbook image"
            class="img-fluid"
          />
        </div>
      </div> -->
    </div>
  </div>
</section>
