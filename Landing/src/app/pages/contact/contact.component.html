<section class="section " id="contact">

  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <h1 class="section-title text-center">Contact</h1>
        <div class="section-title-border margin-t-20"></div>
        <!-- <p
          class="section-subtitle text-muted text-center font-secondary padding-t-30"
        >
          We thrive when coming up with innovative ideas but also understand
          that a smart concept should be supported with measurable results.
        </p> -->
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="custom-form mt-4 pt-4">
          <div id="message"></div>
          <form
            method="post"
            action="#"
            name="contact-form"
            id="contact-form"
            [formGroup]="contactForm"
            (ngSubmit)="onSubmit()"
          >
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group mt-2">
                  <input
                    name="name"
                    formControlName="name"
                    id="name"
                    type="text"
                    class="form-control"
                    placeholder="Your name*"
                    required
                  />
                  <div
                    *ngIf="name.invalid && (name.dirty || name.touched)"
                    class="alert alert-danger"
                  >
                    <div *ngIf="name.errors['required']">
                      Name is required.
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group mt-2">
                  <input
                    name="email"
                    formControlName="email"
                    id="email"
                    type="email"
                    class="form-control"
                    placeholder="Your email*"
                    required
                  />
                  <div
                    *ngIf="email.invalid && (email.dirty || email.touched)"
                    class="alert alert-danger"
                  >
                    <div *ngIf="email.errors['email']">
                      Email format incorrect.
                    </div>
                    <div *ngIf="email.errors['required']">
                      Email is required.
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group mt-2">
                  <input
                    type="text"
                    formControlName="subject"
                    class="form-control"
                    id="subject"
                    placeholder="Your Subject.."
                    required
                  />
                  <div
                    *ngIf="
                      subject.invalid && (subject.dirty || subject.touched)
                    "
                    class="alert alert-danger"
                  >
                    <div *ngIf="subject.errors['required']">
                      Subject is required.
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group mt-2">
                  <textarea
                    name="comments"
                    formControlName="comments"
                    id="comments"
                    rows="4"
                    class="form-control"
                    placeholder="Your message..."
                    required
                  ></textarea>
                  <div
                    *ngIf="
                      comments.invalid && (comments.dirty || comments.touched)
                    "
                    class="alert alert-danger"
                  >
                    <div *ngIf="comments.errors['required']">
                      Comments is required.
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 text-right">
                <button
                  type="submit"
                  [disabled]="!contactForm.valid"
                  class="submitBnt btn btn-custom"
                >
                  Send Message
                </button>
                <div id="simple-msg"></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- ngIf declarative approach to error modal-->
<app-alert message='error' *ngIf='error' (close)="onHandleError()"></app-alert>

<!-- directive error modal approach-->
<ng-template appPlaceholder></ng-template>
