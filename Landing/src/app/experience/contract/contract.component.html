<section class="section" id="contracts">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12 order-2 order-lg-1">
        <div class="features-box mt-5 mt-lg-0">
          <h1 class="section-title text-center">Contract History</h1>
          <div class="section-title-border margin-t-20"></div>
          <br />
          <h3 class="text-center" [hidden]="!error">
            Contract history is not currently available
          </h3>

          <div class="text-muted list-unstyled margin-t-30 features-item-list">
            <mat-accordion>
              <mat-expansion-panel *ngFor="let item of historyItems">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <strong>{{ item.companyName }}</strong>
                  </mat-panel-title>
                  <!-- <mat-panel-description>
                  </mat-panel-description> -->
                </mat-expansion-panel-header>
                {{ item.startDate | date: "MMM y" }} -
                {{ item.endDate | date: "MMM y" }}
                <br />
                <br />
                <p>{{ item.description }}</p>
                <a
                  [routerLink]="['/experience/employment', item.id]"
                  class="btn btn-custom margin-t-30 waves-effect waves-light"
                  >Learn More <i class="mdi mdi-arrow-right"></i
                ></a>

              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="Age" />
              </mat-form-field> -->
              </mat-expansion-panel>
            </mat-accordion>
          </div>
