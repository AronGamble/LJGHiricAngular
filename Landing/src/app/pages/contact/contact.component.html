      <div class="col-lg-12">
        <div class="custom-form mt-4 pt-4">
          <div id="message"></div>
          <form
            method="post"
            action="#"
            name="contact-form"
            id="contact-form"
            [formGroup]="contactForm"
            (ngSubmit)="onSubmit()"
          >
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group mt-2">
                  <input
                    name="name"
                    formControlName="name"
                    id="name"
                    type="text"
                    class="form-control"
                    placeholder="Your name*"
                    required
                  />
                  <div
                    *ngIf="name.invalid && (name.dirty || name.touched)"
                    class="alert alert-danger"
                  >
                    <div *ngIf="name.errors['required']">
                      Name is required.
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group mt-2">
                  <input
                    name="email"
                    formControlName="email"
                    id="email"
                    type="email"
                    class="form-control"
                    placeholder="Your email*"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group mt-2">
                  <input
                    type="text"
                    formControlName="subject"
                    class="form-control"
                    id="subject"
                    placeholder="Your Subject.."
                    required
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group mt-2">
                  <textarea
                    name="comments"
                    formControlName="comments"
                    id="comments"
                    rows="4"
                    class="form-control"
                    placeholder="Your message..."
                    required
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 text-right">
                <button
                  type="submit"
                  [disabled]="!contactForm.valid"
                  class="submitBnt btn btn-custom"
                >
                  Send Message
                </button>
                <div id="simple-msg"></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
