<div id="theme_id" class="theme-red">
  <div class="account-home-btn d-none d-sm-block">
    <a routerLink="/" class="text-white"><i class="mdi mdi-home h1"></i></a>
  </div>

  <section class="height-100vh">
    <div class="display-table">
      <div class="display-table-cell">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-3">
              <div class="card account-card">
                <div class="card-body">
                  <div class="text-center mt-3">
                    <h3 class="font-weight-bold">
                      <a routerLink="/" class="text-dark text-uppercase account-pages-logo"><i
                          class="mdi mdi-alien"></i>Hiric</a>
                    </h3>
                    <p class="text-muted">Sign in to continue to Hiric.</p>
                  </div>
                  <div class="p-3">
                    <form method="post" action="#" name="login-form" id="login-form" [formGroup]="loginForm"
                      (ngSubmit)="onSubmit()">
                      <div class="form-group">
                        <mat-form-field>
                          <input matInput placeholder="Username" id="username" name="username"
                            formControlName="username">
                        </mat-form-field>
                        
                      </div>

                      <div class="form-group">

                        <mat-form-field>
                          <input matInput placeholder="Password" id="userpassword" name="password"
                            formControlName="password" width="100%">
                        </mat-form-field>

                      </div>

                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customControlInline" />
                        <label class="custom-control-label" for="customControlInline">Remember me</label>
                      </div>

                      <div class="mt-3">
                        <button type="submit" class="">
                          Log In
                        </button>
                      </div>

                      <div class="mt-4 mb-0 text-center">
                        <a routerLink="/password-forget" class="text-dark"><i class="mdi mdi-lock"></i> Forgot your
                          password?</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
