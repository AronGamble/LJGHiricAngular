<section class="section" id="contracts">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12 order-2 order-lg-1">
        <div class="features-box mt-5 mt-lg-0">
          <h1 class="section-title text-center">Contract History</h1>
          <div class="section-title-border margin-t-20"></div>
          <ul
            class="text-muted list-unstyled margin-t-30 features-item-list"
            *ngFor="let item of historyItems"
          >
            <li>
              <strong>{{ item.companyName }}</strong>
              <br />
              {{ item.location }} ({{ item.startDate | date: "MMM y" }} -
              {{ item.endDate | date: "MMM y" }})<br />
              <br />
              <p>{{ item.description }}</p>
              <a
                [routerLink]="['/experience/employment', item.id]"
                class="btn btn-custom margin-t-30 waves-effect waves-light"
                >Learn More <i class="mdi mdi-arrow-right"></i
              ></a>
              <hr />
            </li>
          </ul>
        </div>
      </div>
      <!-- <div class="col-lg-7 order-1 order-lg-2">
        <div class="features-img mx-auto mr-lg-0">
          <img
            src="assets/images/growth-analytics.svg"
            alt="macbook image"
            class="img-fluid"
          />
        </div>
      </div> -->
    </div>
  </div>
</section>
