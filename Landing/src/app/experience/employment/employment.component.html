<section class="section" id="features">
  <div class="container">
    <div class="row align-items-center">

      <div class="card">

        <div class="col-lg-12 order-2 order-lg-1">
          <div class="features-box mt-5 mt-lg-0">
            <h3>{{ employmentItem.companyName }}</h3>
            <p class="text-muted web-desc">
              <strong>{{ employmentItem.startDate | date: "MMM y" }} -
                {{ employmentItem.endDate | date: "MMM y" }}</strong>
            </p>
            <p class="text-muted web-desc">
              <strong>Location:</strong> {{ employmentItem.location }}
            </p>

            <div [innerHTML]="employmentItem.detail"></div>

          </div>

          <app-back buttonText="Back"></app-back>

        </div>

      </div>

    </div>
  </div>
</section>
